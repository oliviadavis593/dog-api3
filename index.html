<!DOCTYPE html>
<html>
    <head>
        <title>Dog API</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css?family=Alatsi|Roboto&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <h1>Dog API</h1>
        </header>

        <fieldset>
            <form id="dog-input-form">
                <h2>Choose from an array of dog pictures based on breeds</h2>
                <label for="images">What breed of dog are you looking for?</label>
                <input  id="dog-breed" class="number" type="text" placeholder="doberman" required>

                <div class="button">
                    <input class="sumbit" type="submit" value="get your images" />
                </div>

                <div class="results hidden">
                    
                </div>
            </form>
        </fieldset>

        
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="   crossorigin="anonymous"></script>
    <script src="main.js"></script>
    </body>
</html>
